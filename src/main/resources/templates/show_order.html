<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bookstore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
<div class="container">
    <h1>Manage Orders</h1>
    <hr>
    <h2 th:text="${order.customer.email}"></h2>
    <table class="table">
        <thead>
        <tr>
            <th>Book Name</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <!--        <a th:text="${books}"></a>-->
        <tr th:each="orderBook : ${orderBookList}">
            <td th:text="${orderBook.book.title}"></td>
            <td th:text="${orderBook.quantity}"></td>
<!--            <td>-->
<!--                <a th:href="@{/showBookUpdateForm/{id}(id=${book.id})}" class="btn btn-info">Update</a>-->
<!--                <a th:href="@{/deleteBookWithId/{id}(id=${book.id})}" class="btn btn-danger">Delete</a>-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>
    <hr>
    <a th:href="@{/orders}"> Back to Orders List </a>
</div>
</body>
</html>
