<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bookstore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div>
        <h1>Please sign in</h1>
    </div>
    <form action="#" th:object="${user}" th:action="@{/}" th:method="POST">
        <div class="form-group">
            <input th:field="*{username}" type="text" class="form-control" id="title" placeholder="Username">
        </div>
        <div class="form-group">
            <input th:field="*{password}" type="text" class="form-control" id="author" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-info col-2">Sign in</button>
    </form>
</div>
</body>
</html>
