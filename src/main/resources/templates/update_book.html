<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bookstore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Manage Books</h1>
    <hr>
    <h2>Update Book</h2>
    <form action="#" th:object="${book}" th:action="@{/udpateBook}" th:method="POST">

        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label>Title</label>
            <input th:field="*{title}" type="text" class="form-control" id="title">
        </div>
        <div class="form-group">
            <label>Author</label>
            <input th:field="*{author}" type="text" class="form-control" id="author">
        </div>
        <div class="form-group">
            <label>Year</label>
            <input th:field="*{year}" type="number" id="year" name="year">
        </div>

        <button type="submit" class="btn btn-info col-2">Update</button>
    </form>
    <hr>
    <a th:href="@{/Books}"> Back to Book List </a>
</div>
</body>
</html>
