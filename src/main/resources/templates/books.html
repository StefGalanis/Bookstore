<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bookstore</title>
</head>
<head>
    <meta charset="UTF-8">
    <title>Bookstore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div th:replace="header :: header">
    static header
</div>
<!--<div class="jumbotron text-center">-->

<!--    <p>Book managing interface</p>-->
<!--</div>-->
<div class="container">
    <h1>Manage Books</h1>
    <a th:href="@{/showCreateBookForm}" class="btn btn-primary btn-sm mb-3">Add Book</a>
    <hr>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
<!--        <a th:text="${books}"></a>-->
        <tr th:each="book : ${books}">
            <td th:text="${book.Id}"></td>
            <td ><a th:href="@{/showBook/{id}(id=${book.id})}" th:text="${book.title}"></a></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.year}"></td>
            <td>
                <a th:href="@{/showBookUpdateForm/{id}(id=${book.id})}" class="btn btn-info">Update</a>
                <a th:href="@{/deleteBookWithId/{id}(id=${book.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>
</div>
</body>
</html>
