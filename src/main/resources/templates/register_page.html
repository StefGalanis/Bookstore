<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bookstore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div>
        <h1>User Registration - Sign Up</h1>
    </div>
    <form action="#" th:object="${user}" th:action="@{/registerUser}" th:method="POST">
        <div class="form-group">
            <label>E-mail</label>
            <input th:field="*{email}" type="text" class="form-control" id="email" >
        </div>
        <div class="form-group">
            <label>Password</label>
            <input th:field="*{password}" type="text" class="form-control" id="password" >
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input th:field="*{firstName}" type="text" class="form-control" id="first_name" >
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input th:field="*{lastName}" type="text" class="form-control" id="last_name" >
        </div>
        <button type="submit" class="btn btn-info col-2">Sign Up</button>
    </form>
</div>
</body>
</html>
