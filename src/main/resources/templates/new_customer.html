<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bookstore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Manage Customers</h1>
        <hr>
        <h2>Customer Form</h2>
        <form action="#" th:object="${customer}" th:action="@{/saveCustomer}" th:method="POST">
            <div class="form-group">
                <label for="Name">Name</label>
                <input th:field="*{name}" type="text" class="form-control" id="Name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="Email">Email address</label>
                <input th:field="*{email}" type="text" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input th:field="*{age}" type="number" id="age" name="age">
            </div>

            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <hr>
        <a th:href="@{/customer}"> Back to Customer List </a>
    </div>
</body>
</html>
